<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#grad)" />

  <!-- Título -->
  <text x="600" y="50" font-family="Roboto, sans-serif" font-size="40" font-weight="bold" fill="#1E90FF" text-anchor="middle">naldodj-hb-huffman</text>
  <text x="600" y="350" font-family="Roboto, sans-serif" font-size="20" fill="#555555" text-anchor="middle">Huffman Compression in Harbour</text>

  <!-- Árvore de Huffman -->
  <!-- Raiz -->
  <circle cx="600" cy="150" r="20" fill="none" stroke="#1E90FF" stroke-width="2" />
  <!-- Linhas para nós intermediários -->
  <line x1="600" y1="170" x2="550" y2="220" stroke="#1E90FF" stroke-width="2" />
  <text x="575" y="195" font-family="Arial" font-size="16" fill="#1E90FF">0</text>
  <line x1="600" y1="170" x2="650" y2="220" stroke="#1E90FF" stroke-width="2" />
  <text x="625" y="195" font-family="Arial" font-size="16" fill="#1E90FF">1</text>
  <!-- Nós intermediários -->
  <circle cx="550" cy="220" r="20" fill="none" stroke="#1E90FF" stroke-width="2" />
  <circle cx="650" cy="220" r="20" fill="none" stroke="#1E90FF" stroke-width="2" />
  <!-- Linhas para folhas -->
  <line x1="550" y1="240" x2="500" y2="290" stroke="#1E90FF" stroke-width="2" />
  <text x="525" y="265" font-family="Arial" font-size="16" fill="#1E90FF">0</text>
  <line x1="650" y1="240" x2="700" y2="290" stroke="#1E90FF" stroke-width="2" />
  <text x="675" y="265" font-family="Arial" font-size="16" fill="#1E90FF">1</text>
  <!-- Folhas -->
  <circle cx="500" cy="290" r="25" fill="#32CD32" stroke="#1E90FF" stroke-width="2" />
  <text x="500" y="295" font-family="Arial" font-size="20" fill="white" text-anchor="middle">A</text>
  <text x="530" y="295" font-family="Arial" font-size="16" fill="#555555">3</text>
  <circle cx="700" cy="290" r="25" fill="#8A2BE2" stroke="#1E90FF" stroke-width="2" />
  <text x="700" y="295" font-family="Arial" font-size="20" fill="white" text-anchor="middle">B</text>
  <text x="730" y="295" font-family="Arial" font-size="16" fill="#555555">2</text>

  <!-- Fluxo de Compressão -->
  <!-- Caixa Original -->
  <rect x="200" y="220" width="150" height="50" rx="10" fill="#32CD32" opacity="0.2" stroke="#32CD32" stroke-width="2" />
  <text x="275" y="250" font-family="Arial" font-size="20" fill="#32CD32" text-anchor="middle">AABBB</text>
  <text x="275" y="290" font-family="Arial" font-size="16" fill="#555555" text-anchor="middle">Original</text>
  <!-- Seta para a árvore -->
  <path d="M350 245 H450" stroke="#1E90FF" stroke-width="2" marker-end="url(#arrow)" />
  <text x="400" y="230" font-family="Arial" font-size="16" fill="#1E90FF" text-anchor="middle">Compress</text>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1E90FF" />
    </marker>
  </defs>
  <!-- Caixa Comprimida -->
  <rect x="850" y="220" width="150" height="50" rx="10" fill="#8A2BE2" opacity="0.2" stroke="#8A2BE2" stroke-width="2" />
  <text x="925" y="250" font-family="Arial" font-size="20" fill="#8A2BE2" text-anchor="middle">00101</text>
  <text x="925" y="290" font-family="Arial" font-size="16" fill="#555555" text-anchor="middle">Compressed</text>
  <!-- Seta da árvore -->
  <path d="M750 245 H850" stroke="#1E90FF" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Logo Harbour -->
  <text x="50" y="50" font-family="Arial" font-size="30" fill="#1E90FF">Harbour</text>
  <path d="M110 40 L120 30 L130 40" fill="none" stroke="#1E90FF" stroke-width="2" /> <!-- Âncora simples -->

  <!-- Toque Educacional -->
  <rect x="1050" y="510" width="80" height="40" rx="5" fill="none" stroke="#555555" stroke-width="2" />
  <text x="1090" y="535" font-family="Comic Sans MS" font-size="20" fill="#555555" text-anchor="middle">Study</text>
</svg>
